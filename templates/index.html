<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FitGenie Chatbot</title>
    <style>
        body {
            font-family: 'Poppins', sans-serif;
            background: linear-gradient(135deg, #5ee7df 0%, #b490ca 100%);
            height: 100vh;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            margin: 0;
        }

        .chat-container {
            width: 400px;
            height: 520px;
            background: #fff;
            border-radius: 15px;
            box-shadow: 0 6px 20px rgba(0,0,0,0.2);
            display: flex;
            flex-direction: column;
            overflow: hidden;
            position: relative;
        }

        .chat-box {
            flex: 1;
            padding: 15px;
            overflow-y: auto;
            display: flex;
            flex-direction: column;
        }

        .message {
            margin: 8px 0;
            padding: 10px 14px;
            border-radius: 20px;
            max-width: 80%;
            word-wrap: break-word;
        }

        .user-message {
            align-self: flex-end;
            background-color: #d1f5d3;
        }

        .bot-message {
            align-self: flex-start;
            background-color: #f0f0f0;
        }

        .input-area {
            display: flex;
            padding: 10px;
            border-top: 1px solid #ccc;
            background: #fff;
        }

        input {
            flex: 1;
            border: none;
            outline: none;
            font-size: 16px;
        }

        button {
            background: #5ee7df;
            border: none;
            padding: 8px 12px;
            margin-left: 5px;
            border-radius: 10px;
            cursor: pointer;
        }

        .option-buttons {
            display: flex;
            flex-wrap: wrap;
            gap: 6px;
            margin-top: 5px;
        }

        .option-button {
            background: #b490ca;
            color: white;
            border: none;
            border-radius: 10px;
            padding: 8px 12px;
            cursor: pointer;
            font-size: 14px;
        }

        /* Initial main buttons (outside chat) */
        .main-options {
            margin-top: 20px;
            display: flex;
            justify-content: center;
            gap: 10px;
        }

        .main-options button {
            background: #b490ca;
            color: white;
            border: none;
            border-radius: 12px;
            padding: 10px 18px;
            cursor: pointer;
            font-size: 15px;
            box-shadow: 0 4px 8px rgba(0,0,0,0.2);
        }

        .main-options button:hover {
            background: #9c77bb;
        }
    </style>
</head>
<body>

    <div class="chat-container">
        <div class="chat-box" id="chat-box">
            <div class="bot-message message">ðŸ‘‹ Hey, I'm FitGenie! What would you like today?</div>
        </div>

        <div class="input-area">
            <input id="user-input" type="text" placeholder="Type your message...">
            <button onclick="sendMessage()">Send</button>
        </div>
    </div>

    <!-- Main buttons outside the chat window -->
    <div class="main-options" id="main-options">
        <button onclick="selectOption('Workout')">Workout</button>
        <button onclick="selectOption('Diet')">Diet</button>
        <button onclick="selectOption('Motivation')">Motivation</button>
    </div>

    <script>
        const chatBox = document.getElementById("chat-box");
        const mainOptions = document.getElementById("main-options");

        function appendMessage(text, sender) {
            const message = document.createElement("div");
            message.classList.add("message", sender === "user" ? "user-message" : "bot-message");
            message.innerHTML = text;
            chatBox.appendChild(message);
            chatBox.scrollTop = chatBox.scrollHeight;
        }

        function appendButtons(options, category) {
            const buttonDiv = document.createElement("div");
            buttonDiv.classList.add("option-buttons");

            options.forEach(opt => {
                const btn = document.createElement("button");
                btn.classList.add("option-button");
                btn.textContent = opt;
                btn.onclick = () => selectOption(opt, category);
                buttonDiv.appendChild(btn);
            });

            chatBox.appendChild(buttonDiv);
            chatBox.scrollTop = chatBox.scrollHeight;
        }

        function selectOption(option, category = null) {
            // Simulate user typing and sending
            appendMessage(option, "user");
            document.getElementById("user-input").value = option;
            sendMessage();

            // Hide main buttons after one click
            if (category === null) {
                mainOptions.style.display = "none";
            }
        }

        async function sendMessage() {
            const userInput = document.getElementById("user-input").value.trim();
            if (!userInput) return;

            document.getElementById("user-input").value = "";

            const response = await fetch("/get", {
                method: "POST",
                body: new URLSearchParams({ msg: userInput }),
                headers: { "Content-Type": "application/x-www-form-urlencoded" }
            });
            const data = await response.json();

            appendMessage(data.response, "bot");

            // After selecting "Workout"
            if (userInput.toLowerCase().includes("workout")) {
                appendButtons(["Arms", "Legs", "Full Body", "Muscle Gain", "Fat Loss"], "workout");
            }
            // After selecting "Diet"
            else if (userInput.toLowerCase().includes("diet")) {
                appendButtons(["Veg Diet", "Non Veg Diet", "Muscle Gain Diet", "Fat Loss Diet"], "diet");
            }
            // After selecting "Motivation"
            else if (userInput.toLowerCase().includes("motivation")) {
                appendButtons(["Motivate me", "I feel lazy", "Fitness quote"], "motivation");
            }
        }
    </script>
</body>
</html>
